<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body>
        <div class="page-wrapper p-t-45 p-b-50 bg-col">
                <div class="wrapper wrapper--w790">
                    <div class="card card-5">
                        <div class="card-heading">
                            <h2 class="title">Login TO DENDRITE </h2>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="form-row">
                                    <div class="name">ROLE</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="dropdown show">
                                                <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuLink"
                                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    CHOOSE ROLE
                                                </a>
        
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                    <a class="dropdown-item" href="#">VENDOR</a>
                                                    <a class="dropdown-item" href="#">MANUFACTURER</a>
                                                    <a class="dropdown-item" href="#">RETAILER</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <hr>
                                <br>
                                <div class="form-row">
                                    <div class="name">USERNAME</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="text" name="company">
                                        </div>
                                    </div>
                                </div>
        
                                <div class="form-row">
                                    <div class="name">PASSWORD</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="password" name="email">
                                        </div>
                                    </div>
                                </div>
                              
        
        
        
        
                                <div>
                                    <button class="btn btn--radius-2 btn--red" type="submit">Login</button>
                                    <p class="loginret">Not a Member ?<a href="" class="link-login">Register</a></p>
                                </div>
        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
